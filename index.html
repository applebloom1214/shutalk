<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Shutalk</title>
  </head>
  <body>
    <nav id="nav">
      <div class="nav__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="nav__column">18:43</div>
      <div class="nav__column">
        <i class="fa-solid fa-user-lock"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </nav>
    <header class="index__header">
      <h1>Welcome to ShuTalk</h1>
      <div>
        if you have a Shu Account,<br />log in with your email or phone number.
      </div>
    </header>
    <form id="shuform" action="Friends.html">
      <input
        class="shuform__idpw"
        type="text"
        placeholder="Email or phone number"
      />
      <input class="shuform__idpw" type="password" placeholder="Password" />
      <button type="submit" class="shuform__logsign">Log In</button>
      <button class="shuform__logsign">Sign Up</button>
      <a href="#">Find Shu Account or Password</a>
    </form>
    <div id="no_mobile">
      <span>Your screen is too big ! ! !</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/cbc86f8bd3.js"
    crossorigin="anonymous"
  ></script>
</html>
