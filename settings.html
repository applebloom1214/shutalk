<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <nav id="nav">
      <div class="nav__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="nav__column">21:23</div>
      <div class="nav__column">
        <i class="fa-solid fa-user-lock"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </nav>
    <div class="setting__topmenu">
      <i class="fa-solid fa-chevron-left fa-xl"></i>
      <span class="settingtopmenu__title">Settings</span>
      <a href="find.html">
        <i class="fa-sharp fa-solid fa-magnifying-glass fa-xl"></i
      ></a>
    </div>
    <div class="setting__menus">
      <div class="setting__menu">
        <i class="fa-solid fa-circle-exclamation fa-xl"></i>
        <span class="setting__menu--text">Notices</span>
      </div>
      <div class="setting__menu">
        <i class="fa-solid fa-flask fa-xl"></i>
        <span class="setting__menu--text">Shu Lab</span>
      </div>
      <div class="setting__menu2">
        <div class="setting__menu2--1">
          <i class="fa-solid fa-circle-info fa-xl"></i>
          <span class="setting__menu--text">Version</span>
        </div>
        <div class="setting__menu2--2">Latest Version</div>
      </div>
    </div>

    <div class="line"></div>

    <div class="setting__menus">
      <div class="setting__menu">
        <i class="fa-solid fa-lock fa-xl"></i>
        <span class="setting__menu--text">Privacy</span>
      </div>
      <div class="setting__menu">
        <i class="fa-solid fa-bell fa-xl"></i>
        <span class="setting__menu--text">Notifications</span>
      </div>
      <div class="setting__menu">
        <i class="fa-solid fa-user-group fa-xl"></i>
        <span class="setting__menu--text">Friends</span>
      </div>
      <div class="setting__menu">
        <i class="fa-solid fa-comments fa-xl"></i>
        <span class="setting__menu--text">Chats</span>
      </div>
      <div class="setting__menu2">
        <div class="setting__menu2--1">
          <i class="fa-solid fa-display fa-xl"></i>
          <span class="setting__menu--text">Display</span>
          <div class="newicon">N</div>
        </div>
      </div>
      <div class="setting__menu2">
        <div class="setting__menu2--1">
          <i class="fa-solid fa-paint-roller fa-xl"></i>
          <span class="setting__menu--text">Themes</span>
          <div class="newicon">N</div>
        </div>
        <div class="setting__menu2--2">Default theme</div>
      </div>
      <div class="setting__menu">
        <i class="fa-solid fa-phone fa-xl"></i>
        <span class="setting__menu--text">Call</span>
      </div>
    </div>

    <div class="friends__bottommenu">
      <span class="friends__bottommenu__icon">
        <a href="friends.html">
          <i class="fa-sharp fa-regular fa-user fa-2xl"></i></a
      ></span>
      <span class="friends__bottommenu__icon">
        <a href="chats.html"> <i class="fa-regular fa-comment fa-2xl"></i></a>
      </span>
      <span class="friends__bottommenu__icon">
        <a href="find.html">
          <i class="fa-sharp fa-solid fa-magnifying-glass fa-2xl"></i
        ></a>
      </span>
      <span class="friends__bottommenu__icon">
        <a href="more.html">
          <i class="fa-solid fa-ellipsis fa-2xl" style="color: black"></i
        ></a>
        <div class="friends__bottommenu__icon--ellipsis"></div>
      </span>
    </div>
    <div id="no_mobile">
      <span>Your screen is too big ! ! !</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/cbc86f8bd3.js"
    crossorigin="anonymous"
  ></script>
</html>
