<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <nav id="nav">
      <div class="nav__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
      </div>
      <div class="nav__column">21:23</div>
      <div class="nav__column">
        <i class="fa-solid fa-user-lock"></i>
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
    </nav>
    <div id="topmenu">
      <span class="topmenu__title">Friends</span>
      <span class="topmenu__icons">
        <a href="find.html">
        <i class="fa-sharp fa-solid fa-magnifying-glass fa-xl"></i></a>
        <a><i class="fa-solid fa-music fa-xl"></i></a>
        <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
      </span>
    </div>
    <div class="friends__info">
      <i class="fa-solid fa-circle-info"></i>
      <span class="friends__info__text">Friends' Names Display</span>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="friends__profile">
      <img src="https://pbs.twimg.com/media/FDYxeu-aIAIRdGN.png"
      class="friends__photo"></img>
      <span>제갈량</span>
    </div>
    <div class="friends__channel">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up"></i>
    </div>
    <div class="friends__channellist">
        <div class="friends__channellist__left">
            <div class="friends__channellist__left__icon">蜀</div>
            <span>Channel</span>
        </div>
        <div class="friends__channellist__right">
            <span>2
                <i class="fa-solid fa-chevron-right"></i>
            </span>
        </div>
    </div>
    <div class="friends__bottommenu">
      <span class="friends__bottommenu__icon">
        <i class="fa-solid fa-user fa-2xl"></i></span>
      <span class="friends__bottommenu__icon">
        <a href="chats.html">
        <i class="fa-regular fa-comment fa-2xl"></i></a>
        <div class="friends__bottommenu__icon--cnt">1</div>
      </span>
      <span class="friends__bottommenu__icon">
        <a href="find.html">
        <i class="fa-sharp fa-solid fa-magnifying-glass fa-2xl"></i></a>
      </span>
      <span class="friends__bottommenu__icon">
        <a href="more.html">
        <i class="fa-solid fa-ellipsis fa-2xl"></i></a>
        <div class="friends__bottommenu__icon--ellipsis"></div>
      </span>
    </div>
    <div id="no_mobile">
      <span>Your screen is too big ! ! !</span>
    </div>
    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2xl"></i>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/cbc86f8bd3.js"
    crossorigin="anonymous"
  ></script>
</html>
